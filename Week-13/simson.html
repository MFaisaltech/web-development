<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game - Fixed</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-top: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 1.8rem;
            color: #555;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin-top: 40px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            height: 180px;
            width: 180px;
            border: 8px solid #2c3e50;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .red {
            background-color: #E24A66;
        }

        .yellow {
            background-color: #FFC94B;
        }

        .green {
            background-color: #58D68D;
        }

        .purple {
            background-color: #8E44AD;
        }

        .flash {
            background-color: white !important;
            border-color: white !important;
        }

        .userflash {
            background-color: #eee !important;
            border-color: #eee !important;
        }

        .game-over {
            background-color: #E74C3C;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            font-weight: bold;
            display: inline-block;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .score-display {
            font-size: 1.5rem;
            margin-top: 20px;
            font-weight: bold;
            color: #2c3e50;
        }

        .instructions {
            margin-top: 40px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .start-btn {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1.2rem;
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .start-btn:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>

    <h1>Simon Game</h1>
    <h2 id="level-title">Press Start to Play</h2>
    <div class="score-display">Level: <span id="level">0</span></div>

    <div class="btn-container">
        <div class="btn red" id="red"></div>
        <div class="btn yellow" id="yellow"></div>
        <div class="btn green" id="green"></div>
        <div class="btn purple" id="purple"></div>
    </div>

    <button class="start-btn" id="start-btn">START GAME</button>

    <div class="instructions">
        <h3>How to Play:</h3>
        <p>1. Click START GAME to begin</p>
        <p>2. Watch the sequence of button flashes</p>
        <p>3. Repeat the sequence by clicking the buttons in the same order</p>
        <p>4. The sequence gets longer with each level</p>
        <p>5. If you make a mistake, the game ends</p>
    </div>

    <script>
        // Game variables
        let gameSeq = [];
        let userSeq = [];
        let level = 0;
        let isPlaying = false;
        let isAnimating = false;

        // DOM elements
        const levelTitle = document.getElementById("level-title");
        const levelDisplay = document.getElementById("level");
        const startBtn = document.getElementById("start-btn");
        const buttons = document.querySelectorAll(".btn");

        // Start game when button is clicked
        startBtn.addEventListener("click", startGame);

        // Add click event listeners to buttons
        buttons.forEach(button => {
            button.addEventListener("click", handleButtonClick);
        });

        // Start the game
        function startGame() {
            if (isPlaying) return;
            
            gameSeq = [];
            userSeq = [];
            level = 0;
            isPlaying = true;
            
            startBtn.textContent = "Restart Game";
            levelTitle.textContent = "Watch the sequence...";
            
            nextLevel();
        }

        // Advance to next level
        function nextLevel() {
            level++;
            levelDisplay.textContent = level;
            userSeq = [];
            
            // Add a random color to the sequence
            const colors = ["red", "yellow", "green", "purple"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            gameSeq.push(randomColor);
            
            // Play the sequence
            playSequence();
        }

        // Play the sequence for the user to see
        function playSequence() {
            isAnimating = true;
            levelTitle.textContent = "Watch the sequence...";
            
            let i = 0;
            const interval = setInterval(() => {
                if (i >= gameSeq.length) {
                    clearInterval(interval);
                    isAnimating = false;
                    levelTitle.textContent = "Your turn! Repeat the sequence";
                    return;
                }
                
                const button = document.getElementById(gameSeq[i]);
                flashButton(button);
                i++;
            }, 800);
        }

        // Flash a button
        function flashButton(button) {
            button.classList.add("flash");
            setTimeout(() => {
                button.classList.remove("flash");
            }, 400);
        }

        // Handle button clicks
        function handleButtonClick() {
            if (!isPlaying || isAnimating) return;
            
            const color = this.id;
            userSeq.push(color);
            
            // Visual feedback for user click
            this.classList.add("userflash");
            setTimeout(() => {
                this.classList.remove("userflash");
            }, 200);
            
            // Check if the user's move is correct
            checkAnswer();
        }

        // Check if the user's sequence matches the game sequence
        function checkAnswer() {
            const index = userSeq.length - 1;
            
            if (userSeq[index] !== gameSeq[index]) {
                // Wrong sequence
                gameOver();
                return;
            }
            
            if (userSeq.length === gameSeq.length) {
                // Correct sequence, move to next level
                setTimeout(nextLevel, 1000);
            }
        }

        // Game over
        function gameOver() {
            isPlaying = false;
            levelTitle.innerHTML = `Game Over! Your score: <span style="color: #E74C3C;">${level}</span><br>Click Start to play again`;
            
            // Visual feedback for game over
            document.body.style.backgroundColor = "#ffebee";
            setTimeout(() => {
                document.body.style.backgroundColor = "#f0f0f0";
            }, 500);
            
            startBtn.textContent = "Start Game";
        }
    </script>
</body>
</html>
