<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeDash - Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>TypeDash</h1>

        <div class="time-options">
            <button class="time-btn" data-time="15">15s</button>
            <button class="time-btn" data-time="30">30s</button>
            <button class="time-btn active" data-time="60">60s</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="label">WPM</div>
                <div id="wpm" class="value">0</div>
            </div>
            <div class="stat-item">
                <div class="label">Accuracy</div>
                <div id="accuracy" class="value">100%</div>
            </div>
            <div class="stat-item">
                <div class="label">Time</div>
                <div id="timer" class="value">60s</div>
            </div>
        </div>

        <div id="words-container">
            <div id="caret"></div>
        </div>
        
        <div id="results-screen">
            <h2>Test Complete!</h2>
            <div class="final-stats">
                <div class="stat-item">
                    <div class="label">Final WPM</div>
                    <div id="results-wpm" class="value">0</div>
                </div>
                <div class="stat-item">
                    <div class="label">Accuracy</div>
                    <div id="results-accuracy" class="value">100%</div>
                </div>
            </div>
            <button id="restart-btn">Try Again</button>
        </div>

        <footer>
            <p>Built with ❤️ using HTML, CSS, and JS. Current time in Islamabad, Pakistan is <span id="current-time"></span>.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
