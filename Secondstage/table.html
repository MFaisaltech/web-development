<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,tr,th,tr{
            border: 2px solid green;
            border-collapse: separate;
            padding: 10px;
            border-spacing: 5px;
        }
        th{
            background-color: cadetblue;
        }
        td{
            background-color: yellow;
        }
        
    </style> 
</head>
<body>
    <table>
        <tr>      
            <th>Subject</th>
            <th>Practical</th>
            <th>Theory</th>
            <th>Total Marks</th>
            <th>Grades</th>
        </tr>
        <tr>
            <th>English</th>
            <td>-</td>
            <td>50</td>
            <td>100</td>
            <td>B</td>
        </tr>
        <tr>
            <th>Physics</th>
            <td>9</td>
            <td>80</td>
            <td>100</td>
            <td>A</td>
        </tr>
        <tr>
            <th>Urdu</th>
            <td>-</td>
            <td>50</td>
            <td>100</td>
            <td>B</td>
        </tr>       
         <tr>
            <th>Biology</th>
            <td>8</td>
            <td>72</td>
            <td>100</td>
            <td>A-</td>
        </tr>
    </table>
</body>
</html>
