<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>E-Commerce UI</title>

</head>

<body>

    <header>

        <nav class="navbar">

            <div class="logo">MyShop</div>

            <ul class="nav-links">

                <li><a href="#">Home</a></li>

                <li><a href="#">Products</a></li>

                <li><a href="#">About</a></li>

                <li><a href="#">Contact</a></li>

            </ul>

        </nav>

    </header>


    <main>

        <h1 class="main-title">Featured Products</h1>

        <div class="product-grid">

            <div class="product-card">

                <img src="https://via.placeholder.com/200" alt="Product 1" class="product-image">

                <h2 class="product-title">Product 1</h2>

                <p class="product-price">$19.99</p>

                <button class="add-to-cart">Add to Cart</button>

            </div>

            <div class="product-card">

                <img src="https://via.placeholder.com/200" alt="Product 2" class="product-image">

                <h2 class="product-title">Product 2</h2>

                <p class="product-price">$29.99</p>

                <button class="add-to-cart">Add to Cart</button>

            </div>

            <div class="product-card">

                <img src="https://via.placeholder.com/200" alt="Product 3" class="product-image">

                <h2 class="product-title">Product 3</h2>

                <p class="product-price">$39.99</p>

                <button class="add-to-cart">Add to Cart</button>

            </div>

            <div class="product-card">

                <img src="https://via.placeholder.com/200" alt="Product 4" class="product-image">

                <h2 class="product-title">Product 4</h2>

                <p class="product-price">$49.99</p>

                <button class="add-to-cart">Add to Cart</button>

            </div>

        </div>

    </main>


    <footer>

        <p>&copy; 2023 MyShop. All rights reserved.</p>

    </footer>

</body>

</html>
