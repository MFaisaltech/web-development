<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block Character</title>
  <link rel="stylesheet" href="anime.css">
</head>
<body>
  <div class="character">
    <div class="head">
      <div class="eyes">
        <div class="eye left"></div>
        <div class="eye right"></div>
      </div>
      <div class="nose"></div>
      <div class="mouth"></div>
    </div>
    <div class="arms">
      <div class="arm left"></div>
      <div class="torso"></div>
      <div class="arm right"></div>
    </div>
    <div class="legs">
      <div class="leg left"></div>
      <div class="leg right"></div>
    </div>
  </div>
</body>
</html>
