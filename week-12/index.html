<body>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; }

    #message { font-size: 18px; margin-top: 10px; color: gray; }
    #error { color: red; }
  </style>
</head>
<body>
  <h1>🐶 Dog Gallery</h1>
  <button id="loadDogs">Load Dogs</button>
  <div id="message"></div>
  <div id="dogGallery"></div>
